<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">    

    <link href="{{ site.css_path }}/bootstrap.min.css" rel='stylesheet' type="text/css"/>
    <link href="{{ site.css_path }}/style.css" rel='stylesheet' type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Rosario:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type="text/css" href="{{ site.js_path }}/dzsparallaxer/dzsparallaxer.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="{{ site.js_path }}/dzsparallaxer/dzsparallaxer.js" type="text/javascript"></script>

</head>
