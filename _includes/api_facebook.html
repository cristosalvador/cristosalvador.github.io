	<meta property="og:url"                content="{% if page.url %}{{ page.url }}{% else %}{{ site.url }}{% endif %}" />
	<meta name="twitter:title" property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta name="twitter:description" property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="twitter:image" property="og:image" content="{% if page.mainimage %}{{ page.mainimage }}{% else %}{{ site.mainimage }}{% endif %}" />
